<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Css-project\assets\logo.png" />
    <title>Spotify-Web Player:Music for everyone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="nav">
          <div class="nav-option">
            <!-- home -->
            <i class="fa-solid fa-house" style="color: rgb(255, 255, 255)"></i>
            <a href="">Home</a>
          </div>
          <div class="nav-option">
            <i
              class="fa-solid fa-magnifying-glass"
              style="color: rgb(255, 255, 255)"
            ></i>
            <a href="">Search</a>
          </div>
        </div>
        <div class="library">
          <div class="options">
            <div class="library-option nav-option">
              <img src="./assets/library_icon.png" alt="" />
              <a href="">Your Library</a>
            </div>
            <div class="icon">
              <i class="fa-solid fa-plus" style="color: rgb(255, 255, 255)"></i>

              <i
                class="fa-solid fa-arrow-right"
                style="color: rgb(255, 255, 255)"
              ></i>
            </div>
          </div>
          <div class="boxes"></div>
        </div>
      </div>
      <div class="main-content">maincontent</div>
      <div class="music-player">musicplayer</div>
    </div>
  </body>
</html>
